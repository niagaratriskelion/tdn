<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-90680653-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-90680653-2');
    </script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="BootstrapDash">

    <title>Azia Responsive Bootstrap 4 Dashboard Template</title>

    <!-- vendor css -->
    <link href="../lib/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="../lib/typicons.font/typicons.css" rel="stylesheet">

    <!-- azia CSS -->
    <link rel="stylesheet" href="../css/azia.css">
    <link rel="stylesheet" href="../css/tdn.css">

  </head>
  <body class="az-body">

    <div class="az-signup-wrapper">
      
      <div class="az-column-signup page-account">
        <h1 class="az-logo">az<span>i</span>a</h1>
        <div class="az-signup-header">
            <h2>Account Details</h2>
            <div>
            <div class="form-group">
                <div class="row row-xs">
                <div class="col-sm-6">
                    <label>First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="mm/yy">
                </div>
                <div class="col-sm-6">
                    <label>Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="(CVC)">
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row row-xs">
                <div class="col-sm-6">
                    <label>Email Address</label>
                    <input type="text" id="emailAddress" class="form-control" placeholder="mm/yy">
                </div>
                <div class="col-sm-6">
                    <label>Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="(CVC)">
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row row-xs">
                <div class="col-sm-6">
                    <label>Street Address</label>
                    <input type="text" id="streetAddress" class="form-control" placeholder="mm/yy">
                </div>
                <div class="col-sm-6">
                    <label>City</label>
                    <input type="text" id="city" class="form-control" placeholder="(CVC)">
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row row-xs">
                  <div class="col-sm-12">
                    <h6>Do you have a Social media account that you want to connect and manage?</h6>
                  </div>
                  <div class="col-sm-12">
                      <label>Facebook URL(Optional)</label>
                      <input type="text" id="facebookUrl" class="form-control" placeholder="https://www.facebook.com">
                  </div>
                  <div class="col-sm-12">
                    <label>Facebook URL(Optional)</label>
                    <input type="text" id="facebookUrl" class="form-control" placeholder="https://www.facebook.com">
                </div>
                  <div class="form-group">
                      <div class="row row-xs">
                      <div class="col-sm-6">
                          <label>Password</label>
                          <input type="password" id="password" class="form-control" placeholder="******">
                      </div>
                      <div class="col-sm-6">
                          <label>Confirm Password</label>
                          <input type="password" id="phoneNumber" class="form-control" placeholder="******">
                      </div>
                      </div>
                  </div>
                </div>

                <div class="row row-xs">
                  <div class="col-sm-12">
                      <label>Instagram URL(Optional)</label>
                      <input type="text" id="facebookUrl" class="form-control" placeholder="https://www.isntagram.com">
                  </div>
                  <div class="form-group">
                      <div class="row row-xs">
                      <div class="col-sm-6">
                          <label>Password</label>
                          <input type="password" id="password" class="form-control" placeholder="******">
                      </div>
                      <div class="col-sm-6">
                          <label>Confirm Password</label>
                          <input type="password" id="phoneNumber" class="form-control" placeholder="******">
                      </div>
                      </div>
                  </div>
                </div>

                <div class="row row-xs">
                  <div class="col-sm-12">
                      <label>X URL(Optional)</label>
                      <input type="text" id="facebookUrl" class="form-control" placeholder="https://www.twitter.com">
                  </div>
                  <div class="form-group">
                      <div class="row row-xs">
                      <div class="col-sm-6">
                          <label>Password</label>
                          <input type="password" id="password" class="form-control" placeholder="******">
                      </div>
                      <div class="col-sm-6">
                          <label>Confirm Password</label>
                          <input type="password" id="phoneNumber" class="form-control" placeholder="******">
                      </div>
                      </div>
                  </div>
                </div>
            </div>

            <div class="form-group">
              <div class="row row-xs">
                <div class="col-sm-12">
                  <h6>Choose your plan :</h6>
                </div> 
                <div class="col-sm-12">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Domain only with Social Media Platform Integration <b class="primary">($15/year)</b>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Domain with EasyWP starter trial (3 months) <b class="primary">($80/year)</b>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                    <label class="form-check-label" for="exampleRadios3">
                      Domain with Dedicated hosting and Control Panel <b class="primary">($150/year)</b>
                    </label>
                  </div>
                </div>
              </div>
          </div>
            <div class="form-group">
                <label class="ckbox">
                    <input id="agree "type="checkbox"><span>I have read and agree to the Terms of Service.</span>
                </label>
            </div>
            <button class="btn btn-az-primary btn-block createAccount">Create Account</button>
          </div>
        <!-- az-signin-footer -->
      </div><!-- az-column-signup -->
    </div><!-- az-signup-wrapper -->

    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/ionicons/ionicons.js"></script>
    <script src="../js/jquery.cookie.js" type="text/javascript"></script>

    <script src="../js/azia.js"></script>

  </body>
</html>
