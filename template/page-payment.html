  <body class="az-body">

    <div class="az-signup-wrapper">
      
      <div class="az-column-signup page-account">
        <h1 class="az-logo">az<span>i</span>a</h1>
        <div class="az-signup-header">
            <h2>Account Details</h2>
            <div>
            <div class="form-group">
                <div class="row row-xs">
                <div class="col-sm-6">
                    <label>First Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="mm/yy">
                </div>
                <div class="col-sm-6">
                    <label>Last Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="(CVC)">
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row row-xs">
                <div class="col-sm-6">
                    <label>Email Address</label>
                    <input type="text" id="emailAddress" class="form-control" placeholder="mm/yy">
                </div>
                <div class="col-sm-6">
                    <label>Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="(CVC)">
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row row-xs">
                <div class="col-sm-6">
                    <label>Street Address</label>
                    <input type="text" id="streetAddress" class="form-control" placeholder="mm/yy">
                </div>
                <div class="col-sm-6">
                    <label>City</label>
                    <input type="text" id="city" class="form-control" placeholder="(CVC)">
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row row-xs">
                <div class="col-sm-12">
                    <label>Facebook URL</label>
                    <input type="text" id="facebookUrl" class="form-control" placeholder="https://www.facebook.com">
                </div>
                <div class="form-group">
                    <div class="row row-xs">
                    <div class="col-sm-6">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" placeholder="mm/yy">
                    </div>
                    <div class="col-sm-6">
                        <label>Confirm Password</label>
                        <input type="password" id="phoneNumber" class="form-control" placeholder="(CVC)">
                    </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="form-group">
                <label class="ckbox">
                    <input id="agree "type="checkbox"><span>I have read and agree to the Terms of Service.</span>
                </label>
            </div>
            <button class="btn btn-az-primary btn-block">Create Account</button>
            <div class="row row-xs">
              <div class="col-sm-12"><button class="btn btn-block" id="facebook"><i class="fab fa-facebook-f"></i> Signup with Facebook</button></div>
              
            </div>  
          </div>
